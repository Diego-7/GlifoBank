<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="author" content="Diego Ramos">
	<title>Abertura de Conta</title>
	<style>
		body{
			background-image: linear-gradient(to top, green, blue);
			height: 100%;
		}
		form{
			text-align:center;
			font-size:30px;
		}
		button{
	border-radius:20px;
	border-color:green;
	background-color:green;
	color:yellow;
	font-size:28px;
}
button:hover{
	transform: scale(1.25);
	transition: all 0.3s;
	cursor: pointer;
}
		p{
			color:yellow;
			font-size:58px;
			text-align:center;
			background-color:green;
		}
		#registration{
			background-color:white;
		}
		input{
			height:22px;
			font-size:22px;
		}
	</style>
</head>
<body>
	<div id="registration">
	<p>Formulário para abertura de conta</p>
	<form name="f_cad" action="" method="get" id="regForm">
		Nome completo: <input type="text" required name="name" size="52"><br>
		Data de nascimento: <input type="date" required name="birth" size="8"><br>
		Gênero: <input type="radio" required name="gender" value="male">Masculino
		<input type="radio" required name="gender" value="female">Feminino<br>
		CPF: <input type="text" required name="cpf" size="50"><br>
		RG: <input type="text" required name="rg" size="50"><br>
		Endereço:<input type="text" required name="address" size="50"><br>
		Bairro: <input type="text" required name="neighborhood" size="50"><br>
   Complemento: <input type="text" name="complement" size="50"><br>
		   CEP: <input type="cep" required name="cep" size="50"><br>
		   Estado: <input type="text" required name="state" size="50"><br>
		Cidade: <input type="text" required name="city" size="50"><br>
	  Telefone: <input type="text" name="telephone" size="50"><br>	  
	  	Celular: <input type="text" name="cellphone" size="50"><br>
		E-mail: <input type="text" required name="email" size="50"><br>
		<button name="f_cadastrar" value="signup">Cadastre-se</button>

	</form>
</div>
<script src="models/customer.js"></script>
<script src="controllers/CustomerController.js"></script>
<script src="index.js"></script>
</body>

</html>
